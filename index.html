<!DOCTYPE html>
<html>
<head>
    <style>body{font-size: 100px; font-family: monospace }</style>
</head>
<body>
<script>
    function showShadow( length, stop, direction ){
        for(var x = 1; x <= 10; x++){
        if( x == stop ){
            document.write( '|' )
        }else if( x > stop && x <= stop + length && direction =="left" ){
            document.write('\\')
        }else if( x < stop && x >= stop - length && direction =="right"){
            document.write('/')
        }else{
            document.write('_')
        }
      }
   }
    showShadow(3, 7, "right"); //пример 3
</script>
</body>
</html>
